<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Links</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="user-container">
        <img
          src="images/avatar-jessica.jpeg"
          alt="user profile picture"
          class="profile-img"
        />
        <h1 class="user-name">Jessica Randall</h1>
        <h3 class="user-location">London, United Kingdom</h3>
        <p class="user-description">"Front-end developer and avid reader."</p>
      </section>
      <section class="links-container">
        <button type="button" class="btn">Github</button>
        <button type="button" class="btn">Frontend Mentor</button>
        <button type="button" class="btn">LinkedIn</button>
        <button type="button" class="btn">Twitter</button>
        <button type="button" class="btn">Instagram</button>
      </section>
    </main>
  </body>
</html>
